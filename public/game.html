<!doctype html>
<html>
   <head>
      <title>Forbidden Island</title>
      <link rel="stylesheet" href="/style.css">
   </head>

<body>
   <div id="lobby">
      <h1>Forbidden Island</h1>
      <div id="player-list"></div>
      <input type="text" id="player-name-input" placeholder="Enter your name">
      <select id="difficulty-select">
          <option value="2">Novice</option>
          <option value="3">Normal</option>
          <option value="4">Elite</option>
          <option value="5">Legendary</option>
      </select>
      <button id="ready-btn">Ready</button>
      <p id="start-game-prompt" style="display:none;">Waiting for all players to be ready...</p>
   </div>

   <div id="game-container" style="display: none;">
      <div id="left-panel">
         <div id="game-board"></div>
         <div id="actions-panel">
            <h2>Actions</h2>
            <div id="action-prompt"></div>
            <button class="action-btn" data-action="move">Move</button>
            <button class="action-btn" data-action="shore-up">Shore Up</button>
            <button class="action-btn" data-action="give-card">Give Card</button>
            <button class="action-btn" data-action="capture-treasure">Capture Treasure</button>
            <hr>
            <button class="action-btn special-action" data-action="navigate" style="display:none;">Navigate (Navigator)</button>
            <button class="action-btn special-action" data-action="fly" style="display:none;">Fly (Pilot)</button>
            <button class="action-btn special-action" data-action="helicopter-lift">Use Helicopter Lift</button>
            <button class="action-btn special-action" data-action="sandbags">Use Sandbags</button>
         </div>
      </div>
      <div id="right-panel">
        <div id="player-info"></div>
        <div id="game-info"></div>
      </div>
   </div>

   <div id="game-over-overlay" style="display: none;">
       <div id="game-over-message"></div>
       <button id="play-again-btn">Play Again</button>
   </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="/game.js"></script>
</body>
</html>
